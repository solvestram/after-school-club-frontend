<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <nav class="navbar mb-4 navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1" v-text="sitename"></span>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="row row-cols-4">
                    <div class="col" v-for="lesson in lessons">
                        <div class="card text-dark bg-light">
                            <figure>
                                <img class="card-img-top" height=200 v-bind:src="lesson.image">
                            </figure>

                            <div class="card-body">
                                <h5 class="card-title" v-text="lesson.title"></h5>
                                <p class="card-text mb-0">Location: {{lesson.location}}</p>
                                <p class="card-text mb-0">Price: {{lesson.price}}</p>
                                <p class="card-text mb-0">Number of spaces: {{lesson.quantity}}</p>
                            </div>

                            <button class="btn btn-dark" :disabled="isDisabled" v-on:click="addToCart(lesson)">Add to
                                cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                sitename: 'After School Club',
                lessons: [
                    {
                        title: 'Math',
                        location: 'London',
                        price: 100,
                        quantity: 5,
                        image: 'images/math.png'
                    },
                    {
                        title: 'English',
                        location: 'London',
                        price: 90,
                        quantity: 5,
                        image: 'images/english.jpg'
                    }
                ],
            },
            methods: {
                addToCart(lesson) {
                    if (lesson.quantity > 0) {
                        lesson.quantity -= 1;
                    }
                }
            },
        })
    </script>

</body>

</html>
